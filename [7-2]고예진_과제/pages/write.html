<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write</title>
  <link rel="stylesheet" href="../css/write.css" />
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="back-btn" onclick="goBack()">
        <img src="../images/backBtn.svg" alt="back">
      </div>
      <div class="content">
        <input type="text" id="title" class="title-input" placeholder="제목을 입력하세요" />
        <div class="content-box">
          <div id="date"></div>
          <textarea id="content" class="content-textarea" placeholder="내용 입력"></textarea>
          <button class="write-btn" onclick="contentSave()">작성하기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/write.js">
</script>
</body>
</html>
